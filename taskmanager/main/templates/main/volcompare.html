<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatility Graph</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Choose a readable font */
            color: #000; /* Black text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }
        h2 {
            text-align: center;
            color: #333; /* Dark gray heading color */
        }
        form {
            margin-bottom: 20px;
        }
        button {
            background-color: #000; /* Black button background */
            color: #fff; /* White button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        button:hover {
            background-color: #333; /* Darker shade on hover */
        }
        a {
            color: #000; /* Black link text */
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth transition */
        }
        a:hover {
            color: #333; /* Darker shade on hover */
        }
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
    <style>
        .ticker-dropdown {
            position: relative;
            display: inline-block;
        }

        .selected-tickers {
            border: 1px solid #ccc;
            padding: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .ticker-item {
            display: inline-block;
            margin-right: 5px;
            background-color: #f0f0f0;
            padding: 2px 5px;
        }

        .remove-ticker {
            cursor: pointer;
        }

        .ticker-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 999;
            border: 1px solid #ccc;
            background-color: #fff;
            max-height: 150px;
            overflow-y: auto;
        }

        .ticker-list .ticker-item {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id = "myForm" method="post">
            {% csrf_token %}
            {{ form1.as_p }}
            <button id="volatilityButton" class="button">Reset</button>
            <button type="submit" name="compare">Compare</button>
        </form>
        <h2>Volatility Graph Compare</h2>
        {% if image_base_vol %}
            <img src="data:image/png;base64,{{ image_base_vol }}" alt="Volatility Graph Compare">
        {% else %}
            <p>No data available.</p>
        {% endif %}
        <a href="{% url 'home' %}">HOME</a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('#volatilityButton').click(function(){
            window.location.href = "{% url 'volatility' %}";
        });
    });
</script>
</html>
